<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hub</title>
  <link rel="shortcut icon" href="img/icon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="content">
    <aside></aside>  
    <main>
      <!-- <img src="img/cook.png" alt="cook"> -->
      <h2>comments</h2>
      <code>{{! ...  }}</code>
      <span> - will not output to html</span>
    </main>
  </div>

  <!-- <<{ templates -->

  <script id="notes" type="text/x-handlebars-template">
    <ul class="notes">
      {{#each this }}
        <li class="notes-item">
          <h2 class="notes-header">{{header}}</h2>
          <ul class="notes-list">
            {{#each items }}
              <li class="notes-list-item">
                <pre class="notes-code"><code>{{code}}</code></pre>
                <p class="notes-desc">{{desc}}</p>
              </li>
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </ul>
  </script>

  <script id="menu-item" type="text/x-handlebars-template">
    <ul class="menu">
      {{#each (getContentByName name) }}
        <li class="menu-item"><a class="menu-link" data-topic="{{../name}}" href="#">{{header}}</a></li>
      {{/each}}
    </ul>
  </script>

  <script id="menu" type="text/x-handlebars-template">
    <ul class="menu">
      {{#each list }}
        <li class="menu-item submenu close">
          <button class="menu-button" type="button">{{@key}}</button>
           {{#if (isString this) }}
             {{> menu-item name=this }}
           {{else}}
             {{> menu list=this }}
           {{/if}}
        </li>
      {{/each}}
    </ul>
  </script>

  <script id="main" type="text/x-handlebars-template">
    <h1 class="main-header">{{topic}}</h1>
    <ul class="main-content">

      {{#with content}}

      <li class="main-content-item">
        <h2 class="main-content-header">{{header}}</h2>
        <ul class="main-list">

          {{#each items}}

          <li class="main-list-item">
            <a class="main-link" href="{{link}}" target="_blank">{{name}}</a>
            <p class="main-desc">{{desc}}</p>
          </li>

          {{/each}}

        </ul>
      </li>

      {{/with}}

    </ul>
  </script>

  <!-- }>> -->

  <script src="js/handlebars.js"></script>
  <script src="js/data.js"></script>
  <script src="js/hbs.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
